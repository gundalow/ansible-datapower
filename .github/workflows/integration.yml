name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==2.10.7
          pip install ansible-base==2.10.10
          pip install ansible-bender==0.8.1
          pip install ansible-lint==5.0.11
          pip install voluptuous
          if [ -f ansible_collections/community/datapower/requirements.txt ]; 
          then 
            pip install -r ansible_collections/community/datapower/requirements.txt; 
          fi
      - name: Integration Tests
        working-directory: ansible_collections/community/datapower
        run: |
          chmod 777 dp/config dp/local dp/certs  
          docker-compose up -d
          sleep 30
          ansible-test network-integration

      - name: Build package
        working-directory: ansible_collections/community/datapower
        run: |
          ansible-galaxy collection build --force