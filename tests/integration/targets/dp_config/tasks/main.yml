---
- name: Delete log target if it exists.
  community.datapower.config:
    domain: default
    state: absent
    class_name: LogTarget
    name: syslog_LogTarget
    config:

- name: Create the log target
  community.datapower.config:
    domain: default
    state: present
    config:
      LogTarget:
        IdleTimeout: 15
        LocalAddress: 0.0.0.0
        LocalIdentifier: dp-1
        LogEvents:
          Class:
            value: all
          Priority: notice
        LogPrecision: second
        LongRetryInterval: 20
        Priority: normal
        RateLimit: 100
        RemoteAddress: 192.168.168.88
        RemotePort: 514
        RetryAttempts: 1
        RetryInterval: 1
        Rotate: 3
        SSLClientConfigType: proxy
        Size: 500
        SoapVersion: soap11
        SyslogFacility: user
        TimestampFormat: zulu
        Type: syslog-tcp
        UploadMethod: ftp
        UseANSIColor: 'off'
        mAdminState: enabled
        name: syslog_LogTarget

- name: Get before syslog_LogTarget
  community.datapower.get_config:
    domain: default
    class_name: LogTarget
    name: syslog_LogTarget
  register: before_syslog_LogTarget

- name: Add event filters to log target
  community.datapower.config:
    domain: default
    state: present
    config:
      LogTarget:
        IdleTimeout: 15
        LocalAddress: 0.0.0.0
        LocalIdentifier: dp-1
        LogEventFilter:
        - '0x080c00010'
        - '0x08580005c'
        - '0x85a0000a'
        LogEvents:
          Class:
            value: all
          Priority: notice
        LogPrecision: second
        LongRetryInterval: 20
        Priority: normal
        RateLimit: 100
        RemoteAddress: 192.168.168.88
        RemotePort: 514
        RetryAttempts: 1
        RetryInterval: 1
        Rotate: 3
        SSLClientConfigType: proxy
        Size: 500
        SoapVersion: soap11
        SyslogFacility: user
        TimestampFormat: zulu
        Type: syslog-tcp
        UploadMethod: ftp
        UseANSIColor: 'off'
        mAdminState: enabled
        name: syslog_LogTarget
  
- name: Get after syslog_LogTarget
  community.datapower.get_config:
    domain: default
    class_name: LogTarget
    name: syslog_LogTarget
  register: after_syslog_LogTarget

- name: Assert the param LogEventFilter did not exist and was added.
  assert:
    that:
      - "{{ 'LogEventFilter' not in before_syslog_LogTarget['response']['LogTarget'] }}"
      - "{{ 'LogEventFilter' in after_syslog_LogTarget['response']['LogTarget'] }}"
  ignore_errors: no

- name: Ensure WebGUI is enabled prior to test
  community.datapower.config:
    domain: default
    class_name: WebGUI
    name: WebGUI-Settings
    state: present
    config:
      mAdminState: enabled

- name: Get WebGUI
  community.datapower.get_config:
    domain: default
    class_name: WebGUI
  register: before

- name: Assert WebGui configuration was retrieved.
  assert:
    that:
      - "{{ before['response']['WebGUI']['mAdminState'] == 'enabled' }}"

- name: Make a change to the WebGui
  community.datapower.config:
    domain: default
    class_name: WebGUI
    name: WebGUI-Settings
    state: present
    config:
      mAdminState: disabled

- name: Get WebGUI
  community.datapower.get_config:
    domain: default
    class_name: WebGUI
  register: changed

- name: Assert WebGui configuration was retrieved.
  assert:
    that:
      - "{{ changed['response']['WebGUI']['mAdminState'] == 'disabled' }}"
      - "{{ changed != before  }}"

- name: Make the same change to check idempotency.
  community.datapower.config:
    domain: default
    class_name: WebGUI
    name: WebGUI-Settings
    state: present
    config:
      mAdminState: disabled

- name: Get WebGUI
  community.datapower.get_config:
    domain: default
    class_name: WebGUI
  register: unchanged

- name: Assert idempotency
  assert:
    that:
      - "{{ changed == unchanged  }}"

- name: Delete SSL Profile
  community.datapower.config:
    domain: default
    state: absent
    config:
      SSLClientProfile:        
        name: tls-client-profile

- name: Delete Crypto ValCred
  community.datapower.config:
    domain: default
    state: absent
    config:
      CryptoValCred:        
        name: valcred

- name: Create Test1 Crypto Certficiate
  community.datapower.config:
    domain: default
    state: present
    config:
      CryptoCertificate:        
        name: Test1
        Filename: cert:///webgui-sscert.pem

- name: Create Test2 Crypto Certficiate
  community.datapower.config:
    domain: default
    state: present
    config:
      CryptoCertificate:        
        name: Test2
        Filename: cert:///webgui-sscert.pem

- name: Create Crypto ValCred
  community.datapower.config:
    domain: default
    state: present
    config:
      CryptoValCred:        
        name: valcred

- name: Update a CrytpoValCred Certificate list property to 1 item.
  community.datapower.config:
    domain: default
    state: present
    config:
      CryptoValCred:
        Certificate:
        - value: Test1
        name: valcred
  register: valcred_result

- name: Get valcred to check its state was update.
  community.datapower.get_config:
    domain: default 
    class_name: CryptoValCred
    name: valcred
  register: valcred

- name: Assert the CrytpoValCred Certificate list was updated to 1 item.
  assert:
    that:
      - "{{ valcred['response']['CryptoValCred']['Certificate']['value'] is defined }}"
      - "{{ valcred_result['response']['valcred'] == 'Configuration was updated.'  }}"
  ignore_errors: no
      
- name: Update a CrytpoValCred Certificate list property to 2 items.
  community.datapower.config:
    domain: default
    state: present
    config:
      CryptoValCred:
        Certificate:
        - value: Test2
        - value: Test1
        name: valcred
  register: valcred_result

- name: Assert the CrytpoValCred Certificate list was updated to 2 items.
  assert:
    that:
      - "{{ valcred['response']['CryptoValCred']['Certificate'] | length == 2 }}"
      - "{{ valcred_result['response']['valcred'] == 'Configuration was updated.' }}"